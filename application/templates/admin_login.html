{% extends "layout.html" %}
{% block main_content %}
<div class="container">
  <div class="login_container">

    <div class="login_title">
      <h1>Admin Login</h1>
    </div>

    {% if message %}
    <div class="alert alert-danger">{{ message }}</div>
    {% endif %}
    <form action="/admin_login" method="POST" class="admin_login_form">
      {{ form.hidden_tag() }}
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="admin_email">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" name="admin_password">
      </div>
      <button type="submit" class="btn btn-primary" name="submit_login">Submit</button>
    </form>
  </div>
</div>
{% endblock %}
