{% extends "layout.html" %}
{% block main_content %}

<div class="container">
    <div class="container text-center">
        <div class="row">
            <div class="col">
                {% if user_type == 'video' %}
                <!--YouTube iframe -->
                <iframe width="560" height="315" src="https://www.youtube.com/embed/JmEGknad17w" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                {% endif %}
                {% if user_type == 'sound' %}
                <!--Spotify iframe -->
                <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/37i9dQZF1DX2PQDq3PdrHQ?utm_source=generator&theme=0" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                {% endif %}
            </div>
        </div>
    </div>
</div>    

{% endblock %}
