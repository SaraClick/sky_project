{% extends "layout.html" %}
{% block main_content %}

<div class="container">
  <div class="login_container">

    <div class="login_title">
      <h1>Delete Media</h1>
    </div>

    {% if message %}
    <div class="alert alert-danger">{{ message }}</div>
    {% endif %}

    <form action="/admin_delete" method="POST" class="admin_login_form">
      {{ form.hidden_tag() }}
      <div class="mb-3">
          <label class="form-label">Media ID</label>
          <input type="number" class="form-control" id="media_id" name="media_id">
      </div>

      <button type="submit" class="btn btn-danger submit_button_form" name="submit_delete">Delete</button>
    </form>
  </div>
</div>




{% endblock %}
