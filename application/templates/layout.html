<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Title tag is the name to be shown on the browser tab-->
    <title>FortyWinks</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="\static\media\logo\favicon_teal_outlined.png">

    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- CSS link -->
    <!-- when the css file is in a deeper folder level: https://stackoverflow.com/questions/51045291/how-to-use-flask-url-for-in-a-css-file -->
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles/style.css')}}" />
    <!-- Adding icon library. Documentation: https://www.w3schools.com/howto/howto_css_social_media_buttons.asp-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nova+Round&display=swap" rel="stylesheet"> 

  </head>

  <body>

    <!-- Navbar structure from Bootstrap + team tweaks-->
    <!-- <nav id="navbar_main_container"> -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid navbar_main_container">

        <!-- Logo showing topleft of navbar, redirecting user to Home page-->
        <a class="navbar-brand" id="navbar_icon" href="/home"><img id="icon_navbar" src="/static/media/logo/fw_darkteal.png"></a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Div containing the different items of the navbar-->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <!-- unordered list containing the name of all the tabs to show in the navbar-->
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/content_media">Media</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/tips">Tips</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/contact">Contact</a>
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/admin_login">Admin Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main>
      <!-- The below code between {} is a placeholder to indicate that within these {} blocks we will have the code added for the pages using the layout template -->
      {% block main_content%}{% endblock %}

    </main>

    <!-- Basic footer structure from Bootstram + team tweaks-->
    <div id="footer_main_container">
      <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4">
        <div class="col-md-4 d-flex align-items-center">
          <span id="span_footer">Â© 2023 FortyWinks</span>
        </div>
        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
          <li class="ms-3"><a class="footer_media_icon" href="https://en-gb.facebook.com/"  target="_blank"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
          <li class="ms-3"><a class="footer_media_icon" href="https://www.instagram.com/" target="_blank"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
        </ul>
      </footer>
    </div>

  <!--bootstrap javascript link goes here-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>


</html>
