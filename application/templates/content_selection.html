{% extends "layout.html" %}
{% block main_content %}

  <!--container class name is from Bootstrap -->
  <div class="container">

      <div class="content_title">
        <h1>Select Media Type</h1>
      </div>

      <!--grid class name is from Bootstrap Grids-->
      <div class="grid text-center">
          <form method="POST">
              {{ form.hidden_tag() }}
        <!--class name g-col-6 is using Bootstrap grid-->
            <button type="submit" name="submit_sound" value="sound" class="btn button_selection g-col-6 follow-btn"><img class="icon_selection"
                src="/static/media/icons/sound.png" alt="sound_icon"><span class="icon_text">Sound</span></button>
            <button type="submit" name="submit_video" value="video" class="btn button_selection g-col-6"><img class="icon_selection"
                src="/static/media/icons/video.png" alt="video_icon"><span class="icon_text">Video</span></button>
          </form>
      </div>

  </div>

{% endblock %}
