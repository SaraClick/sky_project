{% extends "layout_admin.html" %}
{% set active_page = "admin_update" %}
{% block main_content %}

<div class="container">
  <div class="login_container">

    {% if message %}
    <div class="alert alert-danger">{{ message }}</div>
    {% endif %}
    <form action="/admin_update" method="POST" class="admin_login_form">
      <h1 class="login_title">Update Media URL</h1>
      {{ form.hidden_tag() }}
      <div class="mb-3">
        <label class="form-label">Media ID</label>
        <input type="number" class="form-control" id="media_id"  name="media_id">
      </div>
      <div class="mb-3">
        <label class="form-label">New URL</label>
        <input type="text" class="form-control" id="media_url" name="media_url">
      </div>
      <button type="submit" class="btn btn-primary submit_button_form" name="submit_update">Update</button>
    </form>
  </div>
</div>



{% endblock %}
